<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制文字粗細</title>
    <style>
        .thin-text {
            font-weight: lighter; /* 讓文字更細 */
        }
        .normal-text {
            font-weight: normal; /* 讓文字恢復正常粗細 */
        }
    </style>
</head>
<body>

<p>
    <strong>He</strong><span class="thin-text">llo</span><span class="normal-text"> Wo</span><strong>rld</strong>
</p>

</body>
</html>
